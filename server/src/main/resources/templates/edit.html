<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editing ' + ${clothes.getName()}"></title>
    <link rel="shortcut icon" href="#" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <h2 th:text="'Editing ' + ${clothes.name}">Editing Clothes</h2>
    <form th:action="@{/{id}(id=${clothes.getId()})}" th:method="POST" th:object="${clothes}"
          class="mt-4">
        <input type="hidden" name="_method" value="put"/>

        <!-- Using Bootstrap form groups and utility classes for styling -->
        <div class="form-group">
            <label for="name">Clothes:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger mt-2">name Error
            </div>
        </div>

        <div class="form-group">
            <label for="color">Clothes color:</label>
            <input type="text" id="color" name="color" th:field="*{color}" class="form-control" required>
            <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="alert alert-danger mt-2">
                color Error
            </div>
        </div>

        <div class="form-group">
            <label for="brand">Clothes brand:</label>
            <input type="text" id="brand" name="brand" th:field="*{brand}" class="form-control" required>
            <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="alert alert-danger mt-2">brand
                Error
            </div>
        </div>

        <div class="form-group">
            <label for="size">Clothes size:</label>
            <input type="number" id="size" name="size" th:field="*{size}" class="form-control" required>
            <div th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="alert alert-danger mt-2">Size
                Error
            </div>
        </div>

        <div class="form-group">
            <label for="price">Clothes price:</label>
            <input type="text" inputmode="decimal" id="price" name="price" pattern="[0-9]*[.,]?[0-9]*"
                   th:field="*{price}" class="form-control" required>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger mt-2">Price
                Error
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Clothes quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" required>
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="alert alert-danger mt-2">
                Quantity Error
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
